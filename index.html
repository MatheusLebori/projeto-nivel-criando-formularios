<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
     <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page">
  <header>
    <h1> MENTORIA</h1>
    
    <P>Preencha o formulário abaixo para <br> agendar a sua mentoria</P>
  </header>

   <form id="form-1">
      <fieldset>
      <div class="fieldset-wrapper">
      <legend>Informações pessoais</legend>
       
           <div class="col-2">
      <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="name" id="name" />
      </div>
       
      <div class="input-wrapper">
           <label for="event-surname">Sobrenome</label>
           <input type="surname" id="event-surname" /> 
      </div>
             </div>
    
      <div class="input-wrapper-1">
        <label for="event-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="event-email">       
      </div>

      <div class="input-wrapper-1">
        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="event-password" required minlength="6"/>       
      </div>

    </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper-1">
      <legend>Informações do mentor</legend>
        
      <div class="input-wrapper-1">
        <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="name" id="event-name">
      </div>
    </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper-1">
        <legend>Seus horários disponíveis</legend>
         
        <h2>Primeira mentoria</h2>
        
             <div class="col-3">
        <div class="input-wrapper-2">
          <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
          <input type="data" id="event-data">
        </div>
          
        <div class="input-wrapper-2">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin">
        </div>

        <div class="input-wrapper-2">
          <label for="event-end">Até</label>
          <input type="time" id="event-end">
        </div>
      </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper-1">
         
        <h3>Segunda mentoria</h3>
        
             <div class="col-3">
        <div class="input-wrapper-2">
          <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
          <input type="data" id="event-data">
        </div>
          
        <div class="input-wrapper-2">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin">
        </div>

        <div class="input-wrapper-2">
          <label for="event-end">Até</label>
          <input type="time" id="event-end">
        </div>
      </div>

    </fieldset>

  </form>
    
    <footer>
     
       <input 
       class="button" 
       type="submit" 
       form="form-1"
       value="SALVAR">     
    </footer>
   



</div>
</body>
</html>
